# Preheat options
# (keeping the nozzle relatively cold because of TAP)

[preheat PLA_]
extruder: 150
heater_bed: 50

[preheat Heatsoak]
extruder: 150
heater_bed: 110

# Some menu updates

[menu __main lights]
name: Lights
icon: light
# call method via Moonraker
method: printer.gcode.script
params: {"script":"TOGGLE_CASELIGHT"}

[menu __main lift]
name: Force Lift
icon: arrow-up
# call method via Moonraker
method: printer.gcode.script
params: {"script":"FORCE_LIFT"}

